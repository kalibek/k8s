apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: static-service
          servicePort: 80
      - path: /api
        backend:
          serviceName: cmd-service
          servicePort: 9000
